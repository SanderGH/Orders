                init: function (element, valueAccessor, allBindings, viewModel, bindingContext) {
                    var data = ko.unwrap(valueAccessor());

                    var ctx = document.getElementById('myChart');
                    chart = new Chart( ctx, {
                        type: 'bar',
        
                        // The data for our dataset
                        data: {
                            datasets: [{
                                label: "Сумма",
                                borderColor: "#ff0000",
                                borderWidth: 1,                              
                                yAxisID: "y-axis-sum"
                            }, {
                                label: "Количество",
                                borderColor: "#0000ff",
                                borderWidth: 1,                              
                                yAxisID: "y-axis-count"
                            }],
                        },
        
                        // Configuration options go here
                        options: {
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero:true
                                    },
                                    position: "left",
                                    id: "y-axis-sum",
                                },{
                                    position: "right",
                                    id: "y-axis-count",
                                }]
                            }
                        }
                    });
                },
                update: function (element, valueAccessor, allBindings, viewModel, bindingContext) {
                    var data = ko.unwrap( valueAccessor() );
                    chart.data.labels = _.map(data, 'period');
                    chart.data.datasets[0].data = _.map(data, 'sum');
                    chart.data.datasets[1].data = _.map(data, 'count');               
                    chart.data.datasets[1].hidden = !viewModel.viewCount();
                    chart.options.scales.yAxes[1].display = viewModel.viewCount();
                    chart.update();
                }                        
            }
